name: Docker CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build . -t ghcr.io/${{ github.repository_owner }}/my-app-name:latest

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/my-app-name:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/my-app-name:latest
            docker stop hello-node || true
            docker rm hello-node || true
            docker run -d --name hello-node -p 3000:3000 ghcr.io/${{ github.repository_owner }}/my-app-name:latest
